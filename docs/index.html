<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Analytics Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #ffffff;
            --text: #222222;
            --card: #f9f9f9;
            --border: #dddddd;
            --highlight: #f0f0f0;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --text: #e0e0e0;
            --card: #1e1e1e;
            --border: #333333;
            --highlight: #2a2a2a;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: "Segoe UI", sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: gray;
            margin-bottom: 20px;
        }

        button {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-bottom: 20px;
        }

        button:hover {
            background: var(--highlight);
            transform: scale(1.05);
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 95%;
            max-width: 900px;
            border: 1px solid var(--border);
            background: var(--card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        th, td {
            border: 1px solid var(--border);
            padding: 10px;
            transition: background 0.3s;
        }

        th {
            background: var(--highlight);
        }

        tr:nth-child(even) {
            background: var(--highlight);
        }

        tr:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>üìä YouTube Analytics Dashboard</h1>
    <p>Auto-updating daily using GitHub Actions + Vercel üöÄ</p>
    <button id="themeToggle">üåô Toggle Dark Mode</button>
    <table id="dashboard">
        <thead>
            <tr>
                <th>Channel</th>
                <th>Date</th>
                <th>Views</th>
                <th>Minutes Watched</th>
                <th>Subs Gained</th>
                <th>Subs Lost</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Dark mode persistence
        const themeToggle = document.getElementById('themeToggle');
        const userTheme = localStorage.getItem('theme') || 'light';
        if (userTheme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');

        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', current);
            localStorage.setItem('theme', current);
        });

        // Load dashboard data
        async function loadDashboard() {
            const url = "./dashboard_data.json?" + new Date().getTime();
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                const tbody = document.querySelector("#dashboard tbody");
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.channel}</td>
                        <td>${row.date || "-"}</td>
                        <td>${row.views ?? "-"}</td>
                        <td>${row.minutesWatched ?? "-"}</td>
                        <td>${row.subsGained ?? "-"}</td>
                        <td>${row.subsLost ?? "-"}</td>
                        <td>${row.error ? "‚ùå Error" : "‚úÖ OK"}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                document.body.innerHTML = "<h2>‚ùå Error loading data. Check console.</h2>";
                console.error("Failed to load dashboard_data.json:", err);
            }
        }
        loadDashboard();
    </script>
</body>
</html>
