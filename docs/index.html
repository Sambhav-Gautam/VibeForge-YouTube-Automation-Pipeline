<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Analytics Dashboard</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; }
        table { margin: auto; border-collapse: collapse; width: 95%; max-width: 900px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f0f0f0; }
        tr:nth-child(even) { background: #fafafa; }
        tr:hover { background: #f1f1f1; }
    </style>
</head>
<body>
    <h1>üìä YouTube Analytics Dashboard</h1>
    <p>Auto-updating daily using GitHub Actions + Vercel üöÄ</p>
    <table id="dashboard">
        <thead>
            <tr>
                <th>Channel</th>
                <th>Date</th>
                <th>Views</th>
                <th>Minutes Watched</th>
                <th>Subs Gained</th>
                <th>Subs Lost</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadDashboard() {
            const url = "./dashboard_data.json?" + new Date().getTime(); // ‚úÖ Correct for Vercel/static
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                const tbody = document.querySelector("#dashboard tbody");
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.channel}</td>
                        <td>${row.date || "-"}</td>
                        <td>${row.views ?? "-"}</td>
                        <td>${row.minutesWatched ?? "-"}</td>
                        <td>${row.subsGained ?? "-"}</td>
                        <td>${row.subsLost ?? "-"}</td>
                        <td>${row.error ? "‚ùå Error" : "‚úÖ OK"}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                document.body.innerHTML = "<h2>‚ùå Error loading data. Check console.</h2>";
                console.error("Failed to load dashboard_data.json:", err);
            }
        }
        loadDashboard();
    </script>
</body>
</html>
