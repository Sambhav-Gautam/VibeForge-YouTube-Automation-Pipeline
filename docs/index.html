<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: auto;
            width: 90%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>üìä YouTube Combined Analytics Dashboard</h1>
    <table id="dashboard">
        <thead>
            <tr>
                <th>Channel</th>
                <th>Date</th>
                <th>Views</th>
                <th>Minutes Watched</th>
                <th>Subscribers Gained</th>
                <th>Subscribers Lost</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function loadDashboard() {
            const url = "https://github.com/Sambhav-Gautam/Automation_Pipeline.git/main/dashboard_data.json";
            try {
                const response = await fetch(url);
                const data = await response.json();
                const tbody = document.querySelector("#dashboard tbody");
                data.forEach(item => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${item.channel}</td>
                        <td>${item.date || "-"}</td>
                        <td>${item.views ?? "-"}</td>
                        <td>${item.minutesWatched ?? "-"}</td>
                        <td>${item.subsGained ?? "-"}</td>
                        <td>${item.subsLost ?? "-"}</td>
                        <td>${item.error ? "‚ùå Error" : "‚úÖ OK"}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                document.body.innerHTML = "<h2>Failed to load dashboard data.</h2>";
                console.error(error);
            }
        }
        loadDashboard();
    </script>
</body>
</html>
