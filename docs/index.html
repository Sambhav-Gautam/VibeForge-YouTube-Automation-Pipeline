<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Analytics Dashboard</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        table { margin: auto; border-collapse: collapse; width: 90%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>üìä YouTube Analytics Dashboard</h1>
    <table id="dashboard">
        <thead>
            <tr>
                <th>Channel</th>
                <th>Date</th>
                <th>Views</th>
                <th>Minutes Watched</th>
                <th>Subs Gained</th>
                <th>Subs Lost</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function loadDashboard() {
            const url = "https://github.com/Sambhav-Gautam/Automation_Pipeline.git/main/dashboard_data.json?" + new Date().getTime();
            try {
                const res = await fetch(url);
                const data = await res.json();
                const tbody = document.querySelector("#dashboard tbody");
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.channel}</td>
                        <td>${row.date || "-"}</td>
                        <td>${row.views ?? "-"}</td>
                        <td>${row.minutesWatched ?? "-"}</td>
                        <td>${row.subsGained ?? "-"}</td>
                        <td>${row.subsLost ?? "-"}</td>
                        <td>${row.error ? "‚ùå Error" : "‚úÖ OK"}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                document.body.innerHTML = "<h2>Error loading data</h2>";
                console.error(err);
            }
        }
        loadDashboard();
    </script>
</body>
</html>
