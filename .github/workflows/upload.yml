name: Daily YouTube Upload

on:
  schedule:
    - cron: '30 17 * * *'  # â° Runs every day at 11:00 PM IST (5:30 PM UTC)
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install YouTube Dependencies
        run: |
          pip install google-auth-oauthlib google-api-python-client

      - name: Restore client_secrets.json and token.json
        run: |
          echo "${{ secrets.YT_CLIENT_SECRET_JSON }}" | base64 -d > client_secrets.json
          echo "${{ secrets.YT_TOKEN_JSON }}" | base64 -d > token.json

      - name: Upload to YouTube
        run: python upload_youtube.py
