name: Daily YouTube Upload

on:
  schedule:
    - cron: '30 14 * * *'  # 8 PM IST = 2:30 PM UTC

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install YouTube Dependencies
        run: |
          pip install google-auth-oauthlib google-api-python-client

      - name: Restore client_secrets.json
        run: |
          echo "${{ secrets.YT_CLIENT_SECRET_JSON }}" > client_secrets.json

      - name: Upload to YouTube
        run: python upload_youtube.py
